<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Talk to GP Ermin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#111111">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background:#111;
      color:white;
      display:flex;
      flex-direction:column;
      height:100vh;
    }
    header {
      padding:16px;
      font-weight:600;
      background:#1a1a1a;
      text-align:center;
    }
    #chat {
      flex:1;
      overflow:auto;
      padding:16px;
    }
    .msg {
      margin-bottom:12px;
      padding:10px 14px;
      border-radius:10px;
      max-width:80%;
    }
    .user { background:#2a2a2a; margin-left:auto; }
    .ai { background:#444; }
    footer {
      display:flex;
      padding:10px;
      background:#1a1a1a;
    }
    input {
      flex:1;
      padding:10px;
      border-radius:8px;
      border:none;
      margin-right:8px;
    }
    button {
      padding:10px 14px;
      border:none;
      border-radius:8px;
      background:#00aaff;
      color:white;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>

<header>GP Ermin — Talk to the Author</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Scrie ceva...">
  <button onclick="send()">Trimite</button>
</footer>

<script>
const chat = document.getElementById("chat");
  // 1) key pt storage
const STORAGE_KEY = "gpermin_chat_v1";

// 2) load la pornire
(function loadChat() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (!saved) return;
  try {
    const items = JSON.parse(saved);
    items.forEach(m => addMessage(m.text, m.cls));
  } catch (e) {
    // dacă se strică JSON-ul, îl ignorăm
  }
})();

// 3) helper: salvează după fiecare mesaj
function saveChat() {
  const nodes = Array.from(chat.querySelectorAll(".msg"));
  const items = nodes.map(n => ({
    text: n.innerText,
    cls: n.classList.contains("user") ? "user" : "ai"
  }));
  localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
}

function addMessage(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
    saveChat();
}

function send(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(!text) return;

  addMessage(text, "user");

const replies = [
  "Salut. Sunt GP Ermin.",
  "Te ascult.",
  "Spune.",
  "Continuă."
];

setTimeout(() => {
  const reply = replies[Math.floor(Math.random() * replies.length)];
  addMessage(reply, "ai");
}, 400 + Math.random() * 800);

  input.value="";
}
</script>
</body>
</html>
